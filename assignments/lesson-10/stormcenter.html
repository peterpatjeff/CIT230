<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" >
  <title>Crazy Weather || Franklin</title>
  <meta name="author" content="Your Name Here">
  <meta name="description" content="Know if to get an umbrella or not">
  <!-- external style references in the proper cascading order -->    
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">  <!-- Google API font reference -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  <link href="css/normalize.css" rel="stylesheet"> <!-- normalize useragent/browser defaults -->
  <link href="css/main.css" rel="stylesheet">    <!-- default styles - small/phone views -->
  <link href="css/medium.css" rel="stylesheet">  <!-- medium/tablet views -->
  <link href="css/large.css" rel="stylesheet">   <!-- large/wide/desktop views --> 
  <style>
  form {
    padding: 20px;
  }
  form label {
    display: block;
  }
  form input {
    margin-bottom: 10px;
  }
  form div label {
    display: inline;
  }
  </style>
</head>
<body>

  <header>
      <a href="index.html">
    <img src="img/logo.png" alt="The site logo" class="logo">
    <div>
      <h1>Crazy Weather</h1>
      <div class="subheading">We understand it!</div>
    </div>
    </a>
  </header>

  <!-- site navigation use placeholder references -->
  <nav>
    <button onclick="toggleNavMenu()" class="hamburguer" >&#9776;</button>
    <ul class="horizontal gray" id="menu">
    	<li><a href="index.html">Home</a></li>
    	<li><a class="" href="franklin.html">Franklin</a></li>
    	<li><a href="greenville.html">Greenville</a></li>
    	<li><a href="springfield.html">Springfield</a></li>
    	<li><a  class="active" href="#">Storm Center</a></li>
    	<li><a href="gallery.html">Gallery</a></li>
    </ul>		
  </nav>
    
  <main>
    <form action="thanks.html" method="GET">
        <label>Full name</label>
        <input type="text" name="fullname" required pattern="[a-zA-Z0-9_]{5,}">
        <br>
        <label>Email</label>
        <input type="email" name="email" placeholder="me@myhouse.cl">
        <br>
        <label>Phone Number</label>
        <input type="tel" name="tel" required >
        <br>
        <label>Zip Code</label>
        <input type="number" name="zipCode" required >
        <br>
        <label>Storm Date</label>
        <input type="date" name="stormDate">
        <br>
        <label>Storm Type</label>
        <input list="stormType" name="stormType">
        <datalist id="stormType">
            <option value="Flash Flood">
            <option value="Hail">
            <option value="Hurricane">
            <option value="Thuderstorm">
            <option value="Tornado">
        </datalist>
        <br>
        <label>Storm Severity</label>
        <input type="range" name="severity" min="1" max="10">
        <br>
        <label>Storm Region</label>
        <select name="stormRegion">
            <option value="0">Select Region ...</option>
            <option value="Franklin">Franklin</option>
            <option value="Greenville">Greenville</option>
            <option value="Springfield">Springfield</option>
        </select>
        <br><br>
        <label>In-danger Level</label>
        <div>
          <label>Yes</label>
          <input type="radio" name="in-dangerLevel" value="yes">
          <label>Maybe</label>
          <input type="radio" name="in-dangerLevel" value="maybe">
          <label>No</label>
          <input type="radio" name="in-dangerLevel" value="no">
        </div>
        <br>
        <textarea name="comments"></textarea>
        <br>
        <input type="submit" name="submit" value="Submit">
        <br><br>
    </form>
  </main>
    
  <footer>
    <aside>
      Contact us by Email contact@crazyweather.org
    </aside>
    <p class="footer-bar">&copy;2018 All Rights Reserved | Crazy Weather | <span id="currentdate"> </span></p>
  </footer>

  <script src="js/hamburger.js"></script>
  <script src="js/currentdate.js"></script>
</body>
</html>
